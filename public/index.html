<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOL Manager</title>
  <script src="index.js" defer></script>
</head>
<body>
  <h1>Wake On LAN Manager</h1>
  <div id="server-list"></div>
  <form id="new-server-form">
    <input type="text" id="name" placeholder="Server Name" required>
    <input type="text" id="ip" placeholder="Server IP" required>
    <input type="text" id="mac" placeholder="MAC Address" required>
    <label>
      Auto Mode: <input type="checkbox" id="autoMode">
    </label>
    <button type="submit">Add Server</button>
  </form>
</body>
</html>
