<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOL Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="notification" class="notification"></div>
    <h1>Wake On LAN Manager</h1>
    <div id="server-list" class="server-list"></div>
    <form id="new-server-form" class="server-form">
      <h2>Add New Server</h2>
      <input type="text" id="name" placeholder="Server Name" required>
      <input type="text" id="ip" placeholder="Server IP" required>
      <input type="text" id="mac" placeholder="MAC Address" required>
      <label class="checkbox-group">
        <div>
          <input type="checkbox" id="autoMode">
          Auto Mode
        </div>
        <div>
          <input type="checkbox" id="allowShutdown">
          Allow Shutdown
        </div>
      </label>
      <button type="submit" class="addServerBtn button">Add Server</button>
    </form>
  </div>
</body>
</html>
